<main class="col-md-9 col-lg-9 body">
    <div class="content">
      <img [src]="course.imageUrl" alt="{{ course.courseName }}" class="img-fluid course-image fixed-size-image" height="270px">
      <h2 class="mt-3 course-title">{{ course.courseName }}</h2>
      <p class="course-description">{{ course.description }}</p>
      <button mat-fab extended style="background-color: rgba(119, 78, 255, 0.958); color: white;" (click)="openAddToBucketDialog()">
        <mat-icon>favorite</mat-icon>
        Add to bucket
      </button>
    </div>
  </main>
