
<div class="content">
  <div style="display: flex; justify-content: space-between; padding: 5px;">
      <h1>All courses</h1>
  </div>
  <div class="card-container">
    @if(courses.length){
      <div class="class-box" *ngFor="let course of courses" (click)="navigateToCourse(course._id)">
        
        <div>
          <img width="100%" height="100%" mat-card-image [src]="course.imageUrl" alt="{{ course.courseName }}" class="course-image">
        </div>
        <h2 style="padding: 10px; display:flex; vertical-align:baseline;">{{ course.courseName }}</h2>
            
            
    </div>
    }
    @else {
      <div>
        <h3>No course available!!!</h3>
      </div>
    }
  </div>
</div>
