<div class="video-call-container">
  <div class="video-wrapper local">
    <video #localVideo class="video" autoplay playsinline></video>
    <div class="video-overlay">
      <p>Tutor</p>
    </div>
  </div>
  <div class="video-wrapper remote">
    <video #remoteVideo class="video" autoplay playsinline></video>
    <div class="video-overlay">
      <p>Student</p>
    </div>
  </div>
  <div class="button-container">
    <button class="btn start-call" (click)="initiateCall()" [disabled]="isInCall">Start Call</button>
    <button class="btn answer-call" (click)="answerIncomingCall()" [disabled]="!isCallIncoming || !isInCall">Answer Call</button>
    <button class="btn end-call" (click)="endCurrentCall()" [disabled]="!isInCall">End Call</button>
  </div>
</div>
