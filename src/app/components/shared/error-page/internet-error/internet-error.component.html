<div class="error-container">
  <mat-card [@cardAnimation]="'in'">
    <mat-card-content>
      <h1 class="error-code" [@numberAnimation]="'in'">{{ errorCode }}</h1>
      <p class="error-message">
        <span [@typingAnimation]="typingState">{{ displayedMessage }}</span>
        <span class="cursor" [class.blink]="cursorBlink">|</span>
      </p>
      
    </mat-card-content><br>
    <button (click)="redirectToLogin()">Back to Login</button>
  </mat-card>
</div>
