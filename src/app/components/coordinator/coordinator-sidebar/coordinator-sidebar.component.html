<div class="sidebar">
    <nav class="sidebar-navigation">
      <div class="image" >
        <div class="profile-img-container">
          <img [src]="coordinatorData?.photoUrl">
        </div>
        <div class="profile-name">
          <h4 class="profile-username"><b>{{coordinatorData?.username}}</b></h4>
        </div>
      </div>
      <ul>
        <li [routerLink]="['/coordinator/dashboard']" routerLinkActive="active">
          <i class="fa fa-folder-open" aria-hidden="true"></i> <label style="cursor: pointer;">Dashboard</label>
        </li>
        <li [routerLink]="['/coordinator/classes']" routerLinkActive="active">
          <i class="fa fa-chalkboard-teacher" aria-hidden="true"></i> <label style="cursor: pointer;">Attendance</label>
        </li>
        <li [routerLink]="['/coordinator/students']" routerLinkActive="active">
          <i class="fa fa-user" aria-hidden="true"></i> <label style="cursor: pointer;">Students</label>
        </li>
        <li [routerLink]="['/coordinator/profile']" routerLinkActive="active">
          <i class="fa fa-person" aria-hidden="true"></i> <label style="cursor: pointer;">Profile</label>
        </li>
        <li (click)="logout()">
          <i class="fa fa-sign-out-alt" aria-hidden="true"></i> <label  style="cursor: pointer;">Logout</label>
        </li>
      </ul>
    </nav>
  </div>
