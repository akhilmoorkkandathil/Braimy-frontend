<!-- src/app/components/user/profile/edit-profile/edit-profile.component.html -->
<div class="edit-profile-dialog">
    <h2 mat-dialog-title>Edit Personal Info</h2>
    <mat-dialog-content>
      <form>
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="coordinatorData.username" name="username" required placeholder="Name">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="coordinatorData.email" name="email" required placeholder="Class">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="coordinatorData.phone" name="phone" required placeholder="Phone">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <textarea matInput [(ngModel)]="coordinatorData.about" name="about" rows="4" placeholder="About"></textarea>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button color="accent" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    </mat-dialog-actions>
  </div>
